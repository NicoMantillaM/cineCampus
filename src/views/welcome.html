<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
</head>
<body class="bg-black text-white">
    <div class="max-w-md mx-auto sm:max-w-xl md:max-w-2xl lg:max-w-4xl xl:max-w-6xl">
        <!-- Top Bar -->
        <div class="flex items-center justify-between p-4 md:p-6">
            <div class="flex items-center space-x-2 md:space-x-4">
                <img src="../storage/img/ferrucio.png" alt="Profile" class="w-8 h-8 md:w-10 md:h-10 rounded-full">
                <div>
                    <p class="text-xs md:text-sm">Hi, Ferrucio Tuccinel</p>
                    <p class="text-xs md:text-sm text-gray-400">Let's watch movie together!</p>
                </div>
            </div>
            <img src="../storage/img/campanita.svg" alt="Notifications" class="w-6 h-6 md:w-8 md:h-8">
        </div>

        <!-- Search Bar -->
        <div class="px-4 md:px-6 mb-4 md:mb-6">
            <input type="text" placeholder="Search movie, cinema, genre..." class="w-full bg-gray-800 rounded-full py-2 px-4 text-sm md:text-base">
        </div>

        <!-- Now Playing Section -->
        <div class="mb-6 md:mb-8">
            <div class="flex justify-between items-center px-4 md:px-6 mb-2 md:mb-4">
                <h2 class="text-lg md:text-xl font-semibold">Now playing</h2>
                <a href="#" class="text-xs md:text-sm text-red-500">See all</a>
            </div>
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="../storage/img/minion.webp" alt="Movie 1" class="w-full h-48 md:h-64 lg:h-72 object-cover rounded-lg">
                    </div>
                    <div class="swiper-slide">
                        <img src="../storage/img/joker.webp" alt="Movie 2" class="w-full h-48 md:h-64 lg:h-72 object-cover rounded-lg">
                    </div>
                    <div class="swiper-slide">
                        <img src="../storage/img/minion.webp" alt="Movie 3" class="w-full h-48 md:h-64 lg:h-72 object-cover rounded-lg">
                    </div>
                    <div class="swiper-slide">
                        <img src="../storage/img/minion.webp" alt="Movie 4" class="w-full h-48 md:h-64 lg:h-72 object-cover rounded-lg">
                    </div>
                    <div class="swiper-slide">
                        <img src="../storage/img/minion.webp" alt="Movie 5" class="w-full h-48 md:h-64 lg:h-72 object-cover rounded-lg">
                    </div>
                    <div class="swiper-slide">
                        <img src="../storage/img/minion.webp" alt="Movie 6" class="w-full h-48 md:h-64 lg:h-72 object-cover rounded-lg">
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>

        <!-- Coming Soon Section -->
        <div>
            <div class="flex justify-between items-center px-4 md:px-6 mb-2 md:mb-4">
                <h2 class="text-lg md:text-xl font-semibold">Coming soon</h2>
                <a href="#" class="text-xs md:text-sm text-red-500">See all</a>
            </div>
            <div class="px-4 md:px-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6">
                <div class="flex items-center space-x-4">
                    <img src="../storage/img/minion.webp" alt="Upcoming Movie" class="w-24 h-32 md:w-32 md:h-44 object-cover rounded-lg">
                    <div>
                        <h3 class="font-semibold md:text-lg">Furious 10 (2023)</h3>
                        <p class="text-xs md:text-sm text-gray-400">Action, Crime, Thriller</p>
                        <div class="flex flex-wrap gap-2 mt-2">
                            <span class="bg-gray-800 text-xs md:text-sm px-2 py-1 rounded">Action</span>
                            <span class="bg-gray-800 text-xs md:text-sm px-2 py-1 rounded">Crime</span>
                        </div>
                    </div>
                </div>
                <!-- Add more upcoming movies as needed -->
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="fixed bottom-0 left-0 right-0 bg-gray-900 flex justify-around py-2 md:py-3">
            <a href="#" class="text-red-500"><svg class="w-6 h-6 md:w-8 md:h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg></a>
            <a href="#" class="text-gray-400"><svg class="w-6 h-6 md:w-8 md:h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg></a>
            <a href="#" class="text-gray-400"><svg class="w-6 h-6 md:w-8 md:h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path></svg></a>
            <a href="#" class="text-gray-400"><svg class="w-6 h-6 md:w-8 md:h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg></a>
        </div>
    </div>
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1.2,
            spaceBetween: 10,
            centeredSlides: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            breakpoints: {
                640: {
                    slidesPerView: 2.2,
                },
                768: {
                    slidesPerView: 3.2,
                },
                1024: {
                    slidesPerView: 4.2,
                },
            },
        });
    </script>
</body>
</html>

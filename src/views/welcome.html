<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <style>
        .swiper-slide {
            transition: all 0.3s ease;
        }
        .swiper-slide:not(.swiper-slide-active) {
            opacity: 0.5;
            transform: scale(0.8);
        }
        .movie-poster {
            width: 400px !important;
            height: 350px !important;
            object-fit: cover;
        }
        @media (min-width: 640px) {
            .movie-poster {
                width: 445px !important;
                height: 350px !important;
            }
        }
        @media (min-width: 1024px) {
            .movie-poster {
                width: 262px !important;
                height: 500px !important;
            }
        }
    </style>
</head>
<body class="bg-black text-white">
    <div class="max-w-7xl mx-auto px-4 py-6">
        <!-- Top Bar -->
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center space-x-3">
                <img src="../storage/img/ferrucio.png" alt="Profile" class="w-10 h-10 rounded-full">
                <div>
                    <p class="text-sm font-semibold">Hi, Ferrucio Tuccinel</p>
                    <p class="text-xs text-gray-400">Let's watch movie together!</p>
                </div>
            </div>
            <img src="../storage/img/campanita.svg" alt="Notifications" class="w-6 h-6">
        </div>

        <!-- Search Bar -->
        <div class="mb-6">
            <div class="relative">
                <input type="text" placeholder="Search movie, cinema, genre..." class="w-full bg-gray-800 rounded-full py-3 px-4 pl-10 text-sm">
                <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
        </div>

        <!-- Now Playing Section -->
        <div class="mb-6" id="now-playing-section">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold">Now playing</h2>
                <a href="#" class="text-xs text-red-500">See all</a>
            </div>
            <div class="swiper mySwiper" style="height: 450px;">
                <div class="swiper-wrapper" id="swiper-wrapper">
                    <!-- Movie posters will be added here dynamically -->
                </div>
            </div>
        </div>

        <!-- Coming Soon Section -->
        <div class="mb-20">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold">Coming soon</h2>
                <a href="#" class="text-xs text-red-500">See all</a>
            </div>
            <div class="flex items-center space-x-4">
                <img src="../storage/img/minion.webp" alt="Upcoming Movie" class="w-24 h-32 object-cover rounded-lg">
                <div>
                    <h3 class="font-semibold">Furious 10 (2023)</h3>
                    <p class="text-xs text-gray-400">Action, Crime, Thriller</p>
                    <div class="flex flex-wrap gap-2 mt-2">
                        <span class="bg-gray-800 text-xs px-2 py-1 rounded">Action</span>
                        <span class="bg-gray-800 text-xs px-2 py-1 rounded">Crime</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="fixed bottom-0 left-0 right-0 bg-gray-900 flex justify-around py-3">
            <a href="#" class="text-red-500 flex flex-col items-center">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                <span class="text-xs mt-1">Home</span>
            </a>
            <a href="#" class="text-gray-400 flex flex-col items-center">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                <span class="text-xs mt-1">Search</span>
            </a>
            <a href="#" class="text-gray-400 flex flex-col items-center">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path></svg>
                <span class="text-xs mt-1">Tickets</span>
            </a>
            <a href="#" class="text-gray-400 flex flex-col items-center">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                <span class="text-xs mt-1">Profile</span>
            </a>
        </div>
    </div>

    <script>
    async function fetchPeliculas() {
        try {
            const response = await fetch('http://localhost:5000/pelicula/v1/');
            
            if (!response.ok) {
                throw new Error('Error en la respuesta del servidor');
            }

            const data = await response.json();

            if (data.status === 200) {
                displayPeliculas(data.data);
            } else {
                console.error(data.message);
            }
        } catch (error) {
            console.error('Error al obtener las pelÃ­culas:', error);
        }
    }

    function displayPeliculas(peliculas) {
        const swiperWrapper = document.getElementById('swiper-wrapper');
        swiperWrapper.innerHTML = '';

        peliculas.forEach(pelicula => {
            const slide = document.createElement('div');
            slide.className = 'swiper-slide flex flex-col items-center';

            const poster = document.createElement('img');
            poster.src = pelicula.poster; 
            poster.alt = pelicula.titulo; 
            poster.className = 'movie-poster rounded-lg mb-3';

            const textContainer = document.createElement('div');
            textContainer.className = 'text-center';

            const title = document.createElement('h3');
            title.className = 'font-semibold mb-2';
            title.textContent = pelicula.titulo; 

            const genre = document.createElement('p');
            genre.className = 'text-xs text-gray-400'; 
            genre.textContent = pelicula.genero;

            textContainer.appendChild(title);
            textContainer.appendChild(genre);
            slide.appendChild(poster);
            slide.appendChild(textContainer);

            swiperWrapper.appendChild(slide);
        });

        const swiper = new Swiper('.mySwiper', {
            slidesPerView: 2,
            centeredSlides: true,
            spaceBetween: 20,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            breakpoints: {
                640: {
                    slidesPerView: 2,
                    spaceBetween: 20,
                },
                1024: {
                    slidesPerView: 3,
                    spaceBetween: 30,
                },
            },
            on: {
                slideChange: function () {
                    const slides = this.slides;
                    slides.forEach((slide, index) => {
                        if (index === this.activeIndex) {
                            slide.style.opacity = 1;
                            slide.style.transform = 'scale(1)';
                        } else {
                            slide.style.opacity = 0.5;
                            slide.style.transform = 'scale(0.8)';
                        }
                    });
                },
            },
        });
    }

    fetchPeliculas();
    </script>
</body>
</html>

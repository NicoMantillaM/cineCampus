<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <script type="module" defer src="../js/pelicula.js"></script>

    <style>
        .swiper-slide {
            transition: all 0.3s ease;
        }

        .swiper-slide:not(.swiper-slide-active) {
            opacity: 0.5;
            transform: scale(0.8);
        }

        .movie-poster {
            width: 400px !important;
            height: 350px !important;
            object-fit: cover;
        }

        @media (min-width: 640px) {
            .movie-poster {
                width: 445px !important;
                height: 350px !important;
            }
        }

        @media (min-width: 1024px) {
            .movie-poster {
                width: 262px !important;
                height: 360px !important;
            }
        }

        /* Custom pagination styles */
        .swiper-pagination {
            bottom: 30px !important;
        }

        .swiper-pagination-bullet {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 1;
        }

        .swiper-pagination-bullet-active {
            background: #ff0000;
        }

        /* Adjust the height of the swiper container */
        .swiper-container {
            height: 500px !important;
        }
    </style>
</head>

<body class="bg-black text-white">
    <div class="max-w-7xl mx-auto px-4 py-6">
        <!-- Top Bar -->
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center space-x-3">
                <img src="../storage/img/ferrucio.png" alt="Profile" class="w-10 h-10 rounded-full">
                <div>
                    <p class="text-sm font-semibold">Hi, Ferrucio Tuccinel</p>
                    <p class="text-xs text-gray-400">Let's watch movie together!</p>
                </div>
            </div>
            <img src="../storage/img/campanita.svg" alt="Notifications" class="w-6 h-6">
        </div>

        <!-- Search Bar -->
        <div class="mb-6">
            <div class="relative">
                <input type="text" placeholder="Search movie, cinema, genre..."
                    class="w-full bg-gray-800 rounded-full py-3 px-4 pl-10 text-sm">
                <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
        </div>

        <!-- Now Playing Section -->
        <div class="mb-3" id="now-playing-section">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold">Now playing</h2>
                <a href="#" class="text-xs text-red-500">See all</a>
            </div>
            <div class="swiper mySwiper swiper-container">
                <div class="swiper-wrapper" id="swiper-wrapper">
                    <!-- Movie posters will be added here dynamically -->
                </div>
                <!-- Add pagination -->
                <div class="swiper-pagination"></div>
            </div>
        </div>

        <!-- Coming Soon Section -->
        <div class="mb-20">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold">Coming soon</h2>
                <a href="#" class="text-xs text-red-500">See all</a>
            </div>
            <div id="coming-soon-section">
                <!-- Coming soon movies will be added here dynamically -->
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="fixed bottom-0 left-0 right-0 bg-gray-900 flex justify-around py-3">
            <a href="#" class="text-red-500 flex flex-col items-center">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                    </path>
                </svg>
                <span class="text-xs mt-1">Home</span>
            </a>
            <a href="#" class="text-gray-400 flex flex-col items-center">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <span class="text-xs mt-1">Search</span>
            </a>
            <a href="#" class="text-gray-400 flex flex-col items-center">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z">
                    </path>
                </svg>
                <span class="text-xs mt-1">Tickets</span>
            </a>
            <a href="#" class="text-gray-400 flex flex-col items-center">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                <span class="text-xs mt-1">Profile</span>
            </a>
        </div>
    </div>

</body>

</html>

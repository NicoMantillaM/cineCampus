<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" defer src="../js/signUp.js"></script>
</head>
<body class="bg-black min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md space-y-8">
        <div class="flex justify-between items-center">
            <h2 class="text-3xl font-bold text-red-600">Create account</h2>
        </div>
        
        <form id="signup-form" class="mt-8 space-y-6" method="POST">
            <div>
                <label for="nombre" class="block text-sm font-medium text-white">First Name</label>
                <input id="nombre" name="nombre" type="text" class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md shadow-sm placeholder-gray-500 text-white sm:text-sm" placeholder="Your first name">
            </div>
            
            <div>
                <label for="apellido" class="block text-sm font-medium text-white">Last Name</label>
                <input id="apellido" name="apellido" type="text" class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md shadow-sm placeholder-gray-500 text-white sm:text-sm" placeholder="Your last name">
            </div>

            <div>
                <label for="nick" class="block text-sm font-medium text-white">Username</label>
                <input id="nick" name="nick" type="text" class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md shadow-sm placeholder-gray-500 text-white sm:text-sm" placeholder="Your username">
            </div>
        
            <div>
                <label for="email" class="block text-sm font-medium text-white">Email</label>
                <input id="email" name="text" type="text" class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md shadow-sm placeholder-gray-500 text-white sm:text-sm" placeholder="Your email">
            </div>

            <div>
                <label for="telefono" class="block text-sm font-medium text-white">Phone Number</label>
                <input id="telefono" name="text" type="text" class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md shadow-sm placeholder-gray-500 text-white sm:text-sm" placeholder="Your phone number">
            </div>
        
            <div>
                <label for="password" class="block text-sm font-medium text-white">Password</label>
                <input id="password" name="text" type="text" class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md shadow-sm placeholder-gray-500 text-white sm:text-sm" placeholder="••••••••">
            </div>

            <div>
                <label for="rol" class="block text-sm font-medium text-white">Role</label>
                <select id="rol" name="rol" class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md shadow-sm text-white sm:text-sm">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                    <!-- Añade más roles si los necesitas -->
                </select>
            </div>
        
            <div class="flex items-center">
                <input id="terms" name="terms" type="checkbox" class="h-4 w-4 text-red-600 border-gray-700 rounded bg-gray-800">
                <label for="terms" class="ml-2 block text-sm text-white">
                    I accept the terms and privacy policy
                </label>
            </div>
        
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700">
                    Create account
                </button>
            </div>
        </form>
        
        <p class="mt-2 text-center text-sm text-gray-400">
            Already have an account? 
            <a href="#" class="font-medium text-red-600 hover:text-red-500">Log in</a>
        </p>
    </div>
</body>
</html>

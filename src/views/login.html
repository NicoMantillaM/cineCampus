<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Este es el archivo JS que manejará el evento de submit -->
    <script type="module" defer src="../js/login.js"></script>
</head>
<body class="bg-black text-white flex justify-center items-center min-h-screen font-sans">
    <div class="bg-gray-900 p-8 rounded-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-2">Login</h1>
        <p class="text-gray-400 text-center mb-8">Log in and enjoy</p>
        <!-- El formulario debe tener el método POST -->
        <form id="loginForm" method="POST" class="space-y-4">
            <input 
                type="text" 
                id="email" 
                name="email" 
                placeholder="email" 
                class="w-full p-3 rounded bg-gray-800 border border-gray-700 text-white placeholder-gray-500 focus:outline-none focus:border-red-500"
                required
            >
            <input 
                type="text" 
                id="password" 
                name="password" 
                placeholder="password" 
                class="w-full p-3 rounded bg-gray-800 border border-gray-700 text-white placeholder-gray-500 focus:outline-none focus:border-red-500"
                required
            >
            <button 
                type="submit"
                class="w-full p-3 bg-red-600 text-white font-bold rounded hover:bg-red-700 transition duration-300"
            >
                Sign in
            </button>
        </form>
        <div class="mt-4 text-center">
            <a href="/createAccount" class="text-red-500 hover:underline">Create account</a>
        </div>
    </div>
</body>
</html>

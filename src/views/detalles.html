<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }
        }

        .trailer-button {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            background-color: #DC2626;
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            z-index: 10;
        }

        .cast-container {
            display: flex;
            overflow-x: auto;
            gap: 1rem;
            padding-bottom: 1rem;
        }

        .cast-member {
            flex-shrink: 0;
            text-align: center;
            width: 4rem;
        }

        .cast-image {
            width: 4rem;
            height: 4rem;
            border-radius: 9999px;
            object-fit: cover;
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body class="bg-black text-white">
    <div class="max-w-7xl mx-auto px-4 py-6">
        <!-- Top Bar -->
        <div class="flex items-center justify-between mb-6">
            <a href="/pelicula" class="text-2xl" aria-label="Go back">&lt;</a>
            <h1 class="text-xl font-semibold">Cinema Selection</h1>
            <button class="text-2xl" aria-label="More options">⋮</button>
        </div>

        <div class="lg:flex lg:space-x-6">
            <!-- Movie Poster and Info -->
            <div class="relative mb-6 lg:mb-0 lg:w-1/3">
                <img src="" alt="Poster de la película" class="w-full h-64 md:h-80 lg:h-96 object-cover rounded-lg"
                    id="moviePoster">
                <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black to-transparent">
                    <h2 class="text-2xl font-bold text-shadow mb-1" id="movieTitle">Título de la película</h2>
                    <p class="text-sm text-gray-300 mb-2" id="movieGenre">Género de la película</p>
                </div>
                <a href="#" id="trailerLink" target="_blank" class="trailer-button">Watch Trailer</a>
            </div>

            <div class="lg:w-2/3">
                <!-- Movie Description -->
                <p class="text-sm text-gray-300 mb-6" id="movieDescription">
                    Descripción de la película.
                </p>

                <!-- Cast Section -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-3">Cast</h3>
                    <div class="cast-container" id="movieCast">
                        <!-- Aquí se llenará el reparto -->
                    </div>
                </div>

                <!-- Cinema Section -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-3">Cinema</h3>
                    <div class="space-y-3">
                        <div class="flex items-center bg-gray-800 rounded-lg p-3">
                            <div class="flex-grow">
                                <p class="font-semibold">AuditoriO</p>
                            </div>
                            <img src="../storage/img/cinemalogo.png" class="w-10 h-10 object-contain" alt="Cinema logo">
                        </div>
                    </div>
                </div>

                <!-- Book Now Button -->
                <button id="book-now-btn" class="w-full bg-red-600 text-white font-semibold py-3 rounded-lg">Book Now</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('book-now-btn').addEventListener('click', function() {
            window.location.href = '/seat';
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const id = new URL(window.location.href).searchParams.get("id");

            if (!id) {
                console.error('No se encontró el ID de la película en la URL');
                return;
            }

            const uri = `${location.origin}/detalles/v1/${id}`;
            try {
                const response = await fetch(uri);

                if (!response.ok) {
                    throw new Error('Error en la respuesta del servidor');
                }

                const data = await response.json();

                if (data.status === 200) {
                    const movieDetails = data.data;

                    // Actualizar los campos con la información de la película
                    document.getElementById('movieTitle').textContent = movieDetails.titulo;
                    document.getElementById('movieGenre').textContent = movieDetails.genero;
                    document.getElementById('moviePoster').src = movieDetails.poster;
                    document.getElementById('movieDescription').textContent = movieDetails.sinopsis;

                    // Actualizar el enlace del tráiler con la URL recibida
                    const trailerLink = document.getElementById('trailerLink');
                    trailerLink.href = movieDetails.trailer;

                    // Llenar la sección del cast
                    const movieCast = document.getElementById('movieCast');
                    movieDetails.cast.forEach(actor => {
                        const castMember = `
                            <div class="cast-member">
                                <img src="${actor.foto}" alt="${actor.nombre}" class="cast-image">
                                <p class="text-sm font-medium">${actor.nombre}</p>
                                <p class="text-xs text-gray-400">${actor.personaje}</p>
                            </div>
                        `;
                        movieCast.insertAdjacentHTML('beforeend', castMember);
                    });

                } else {
                    console.error('Error al obtener los detalles de la película:', data.message);
                }
            } catch (error) {
                console.error('Error al obtener los detalles de la película:', error);
            }
        });
    </script>
</body>

</html>

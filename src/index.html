<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineCampus - Explore</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black">
    <div class="flex flex-col items-center justify-center min-h-screen bg-gray-900 p-4">
        <div class="w-full max-w-md space-y-8">
            <div class="flex justify-center">
                <h1 class="text-6xl font-bold text-red-600">CineCampus</h1>
            </div>
            <div class="text-center">
                <p class="mt-2 text-sm text-gray-400">
                    Your cinema experience starts here
                </p>
            </div>
            <div class="mt-8 space-y-3">
                <a
                    href="/login"
                    class="relative flex w-full justify-center rounded-md bg-red-600 py-2 px-3 text-sm font-semibold text-white hover:bg-red-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600"
                >
                    Sign in
                </a>
                <a
                    href="/createAccount"
                    class="relative flex w-full justify-center rounded-md border border-gray-600 bg-gray-800 py-2 px-3 text-sm font-semibold text-white hover:bg-gray-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600"
                >
                    Create account
                </a>
            </div>
        </div>
    </div>
</body>
</html>
